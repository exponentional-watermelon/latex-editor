<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/mirotone@^5/dist/styles.css">
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <title>LaTeX Editor</title>
</head>
<body>
    <div class="app">
        <div class="settings-wrapper">
            <div class="form-group-small">
                <label for="font-family-select" class="settings-label">Font family</label>
                <select name="font-family-select" id="font-family-select" class="select select-small">
                    <option value="Arial" style="font-family: Arial;">Arial</option>
                    <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                    <option value="Tahoma" style="font-family: Tahoma;">Tahoma</option>
                    <option value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</option>
                    <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
                    <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                    <option value="Garamond" style="font-family: Garamond;">Garamond</option>
                    <option value="Courier New" style="font-family: Courier New;">Courier New</option>
                    <option value="Brush Script MT" style="font-family: Brush Script MT;">Brush Script MT</option>
                    <option value="Open Sans" style="font-family: Open Sans;" selected>Open Sans</option>
                </select>
            </div>
            <div class="form-group-small font-size-group">
                <label for="font-size-input" class="settings-label">Font size</label>
                <input type="text" value="41" class="input input-small settings-input" id="font-size-input">
                <div class="status-text settings-label"></div>
            </div>
            <div class="form-group-small line-height-group">
                <label for="line-height-input" class="settings-label">Line Height</label>
                <input type="text" value="58" class="input input-small settings-input" id="line-height-input">
                <div class="status-text settings-label"></div>
            </div>
        </div>
        <div class="textarea-wrapper">
            <textarea name="textarea" id="textarea" class="textarea" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="form-group-small result-width-group section-block">
            <label for="result-width-input" class="settings-label">Result width (px)</label>
            <input type="text" value="1600" class="input input-small" id="result-width-input">
            <div class="status-text settings-label"></div>
        </div> 
        <div class="calculating-wrapper"></div>
        <div class="load-button-wrapper section-block">
            <button class="button button-primary load-button">Add to the board</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/textarea.js"></script>
    <script src="js/miro.js"></script>
    <script src="js/render.js"></script>
</body>

</html>
